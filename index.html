<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de matrícula - Estrelas do amanhã</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <main>
            <div class="main-container">
                <div class="back">
                    <img src="assets/icons/arrow-left-02.svg" alt="Ícone de seta para voltar">
                    <span>Voltar</span>
                </div>
                <div>
                    <h1>Formulário de Matrícula</h1>
                    <p>Preencha os dados abaixo para matricular seu filho na escola de educação infantil Estrelas do Amanhã.</p>
                </div>
            </div>
        </main>

            <aside>
                <div class="aside-container">
                    <header>
                        <img src="assets/logo.svg" alt="Logo Estrelas do Amanhã">
                        <h2>Porque cada momento de <strong>aprendizado</strong> conta</h1>
                        <p>Inscreva seu filho em nossa escola e veja-o florescer em um ambiente acolhedor, seguro e estimulante.</p>
                    </header>

                    <img src="assets/Illustration.svg" alt="Imagem de uma professora rodeada de estudantes">
                </div>
            </aside>
    </div>
</body>
</html>
